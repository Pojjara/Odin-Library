<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="btn addbook">
                <button>Add Book</button>
            </div>
            <div class="form" hidden>
                <form action="" method="post">
                    <div id="error-message" hidden>
                    <span><p>Make sure you fill all forms!</p></span>
                    </div>
                    <input type="text" id="Title" minlength="3" maxlength="40" name="Title" placeholder="Title" required>
                    <br>
                    <input type="text" id="Author" name="Author" minlength="3" placeholder="Author" required>
                    <br>
                    <input type="number" id="Pages" name="Pages" min="1" placeholder="Pages" required>
                    <br>
                    <label>Have you read it?:</label>
                    <input type="checkbox" id="isRead" name="isRead">
                    <br>
                    <button id="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
